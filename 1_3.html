                <h1>ÁNH SÁNG</h1>
                <h2 id="n10" ></h2>
                
                <script>
                   
                   var x=Math.floor(Math.random()*100)+1;
                       document.getElementById('n10').innerHTML=x;
                       if(x>45){
                          document.getElementById('anhsang').style.backgroundColor="rgb(230, 230, 0)";
                          //window.alert('CẢNH BÁO:ánh sáng quá cao');

                        }
                        else if(35<x<45){
                          document.getElementById('anhsang').style.backgroundColor="rgb(255, 255, 51)";
                          //window.alert('CẢNH BÁO:ánh sáng quá thấp');
                       }
                        else if(25<x<35){
                          document.getElementById('anhsang').style.backgroundColor="rgb(255, 255, 102)";
                          //window.alert('CẢNH BÁO:ánh sáng quá thấp');
                       }

                          document.getElementById('anhsang').style.backgroundColor="rgb(255, 255, 153)";
                          //window.alert('CẢNH BÁO:ánh sáng quá thấp');
                       }
                       else if(5<x<15){

                       }
